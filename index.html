<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Wine of the day</title>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="title-container">
            <h1>Wine of the day</h1>
        </div>
    </div>
    <!-- Fin du header -->
    <div class="page-wrapper">
        <div class="main-container">
            <!-- Infos -->
            <div class="infos-container">
                <div class="wine-title">
                    <h1><span id="wine-name"></span></h1>
                </div>
                <div class="wine-infos">
                    <h3><span id="wine-type"></span></h3>
                    <h3><span id="wine-year"></span></h3>
                    <h3><span id="wine-region"></span></h3>
                    <h3><span id="wine-variety"></span></h3>
                    <h3><span id="wine-alcohol"></span></h3>
                </div>
            </div>
            <!-- Fin des infos -->
            <!-- Timer -->
            <div class="timer-container">
                <div class="timer">
                    <h1 id="countdown"></h1>
                </div>
            </div>
            <!-- Fin du timer -->
        </div>
    </div>
    <!-- Footer -->
    <div class="footer">
        <h1>Â© 2024 Wine of the day | <a href="https://www.mike-chillemi.ch/">mike-chillemi.ch</a></h1>
    </div>
    <!-- Fin du footer -->
    <!-- Shapes -->
    <div class="shape-container">
        <div class="shape shape1">
            <div class="size1 color1 circle"></div>
            <div class="size1 color2 topleft"></div>
            <div class="size1 color2 bottomleft"></div>
            <div class="size1 color3 topleft"></div>
            <div class="size1 color4 topleft"></div>
            <div class="size1 color5 bottomright"></div>
        </div>
    </div>
    <div class="shape-container">
        <div class="shape shape2">
            <div class="size2 color1 bottomright"></div>
            <div class="size2 color6 bottomleft"></div>
            <div class="size2 color4 circle"></div>
            <div class="size2 color5 circle"></div>
            <div class="size2 color5 topright"></div>
            <div class="size2 color1 topright"></div>
            <div class="size2 color2 topleft"></div>
            <div class="size2 color3 bottomright"></div>
            <div class="size2 color1 topleft"></div>
            <div class="size2 color2 circle"></div>
            <div class="size2 color6 bottomright"></div>
            <div class="size2 color4 topright"></div>
            <div class="size2 color4 bottomleft"></div>
            <div class="size2 color1 topleft"></div>
            <div class="size2 color6 circle"></div>
            <div class="size2 color5 bottomleft"></div>
        </div>
    </div>
    <div class="shape-container">
        <div class="shape shape3">
            <div class="size3 color1 topleft"></div>
            <div class="size3 color4 topleft"></div>
            <div class="size3 color5 topright"></div>
            <div class="size3 color4 topleft"></div>
            <div class="size3 color2 topright"></div>
            <div class="size3 color6 topright"></div>
            <div class="size3 color3 circle"></div>
            <div class="size3 color6 topleft"></div>
            <div class="size3 color3 circle"></div>
            <div class="size3 color3 topright"></div>
            <div class="size3 color6 topleft"></div>
            <div class="size3 color1 circle"></div>
            <div class="size3 color5 bottomright"></div>
            <div class="size3 color4 bottomright"></div>
            <div class="size3 color1 topright"></div>
            <div class="size3 color6 bottomleft"></div>
            <div class="size3 color2 bottomright"></div>
            <div class="size3 color5 circle"></div>
            <div class="size3 color2 bottomleft"></div>
            <div class="size3 color3 toplright"></div>
            <div class="size3 color2 topleft"></div>
            <div class="size3 color4 circle"></div>
            <div class="size3 color1 topleft"></div>
            <div class="size3 color4 bottomright"></div>
        </div>
    </div>
    <div class="shape-container">
        <div class="shape shape4">
            <div class="size4 color2 topleft"></div>
            <div class="size4 color4 bottomright"></div>
            <div class="size4 color6 bottomright"></div>

            <div class="size4 color2 topleft"></div>
            <div class="size4 color1 circle"></div>
            <div class="size4 color2 bottomleft"></div>
            <div class="size4 color3 circle"></div>
        </div>
    </div>
    <!-- Fin des shapes -->
    <script src="app.js"></script>
</body>
</html>
